    <style>

      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        background: #f8f8f8;
        color: #333;
        line-height: 1.6;
      }
      .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
      }
      .gallery-item {
        width: 90%;
        max-width: 350px;
        margin: 15px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.2s ease;
      }
      .gallery-item:hover {
        transform: translateY(-5px);
      }
      .gallery-item img {
        width: 100%;
        height: auto;
        object-fit: cover;
        display: block;
      }
    </style>
  </head>
